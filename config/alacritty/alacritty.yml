env:
  TERM: alacritty

window:
  opacity: 0.8
  padding:
    x: 15
    y: 15

    dynamic_padding: true
    decoration: none

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style:  Medium

  bold:
    family: JetBrains Mono Nerd Font
    style:  Bold

  italic:
    family: JetBrains Mono Nerd Font
    style:  MediumItalic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic

  size: 9.1

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#11121D"
    foreground: "#a9b1d6"

  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"

  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

selection:
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /usr/bin/bash
  #program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super,   action: SpawnNewInstance }

  - { key: Key0,   mods: Control,  action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Minus,  mods: Control, action: DecreaseFontSize }
